<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Transmitter and Receiver -->
  <rect x="50" y="50" width="120" height="60" fill="#A0D8EF" stroke="black"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial">Transmitter</text>
  
  <rect x="330" y="50" width="120" height="60" fill="#A0D8EF" stroke="black"/>
  <text x="390" y="85" text-anchor="middle" font-family="Arial">Receiver</text>
  
  <!-- Data Transfer Arrows -->
  <line x1="170" y1="80" x2="330" y2="80" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="70" text-anchor="middle" font-family="Arial">Data PDU (SN=1)</text>
  
  <line x1="170" y1="120" x2="330" y2="120" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="110" text-anchor="middle" font-family="Arial">Data PDU (SN=2)</text>
  
  <line x1="170" y1="160" x2="330" y2="160" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="250" y="150" text-anchor="middle" font-family="Arial">Data PDU (SN=3) Lost</text>
  
  <line x1="170" y1="200" x2="330" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="190" text-anchor="middle" font-family="Arial">Data PDU (SN=4)</text>
  
  <!-- Status PDU -->
  <line x1="330" y1="240" x2="170" y2="240" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="230" text-anchor="middle" font-family="Arial" fill="red">Status PDU (NACK SN=3)</text>
  
  <!-- Retransmission -->
  <line x1="170" y1="280" x2="330" y2="280" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="270" text-anchor="middle" font-family="Arial" fill="green">Retransmit PDU (SN=3)</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
