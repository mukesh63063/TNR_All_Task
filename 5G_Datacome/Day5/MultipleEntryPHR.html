<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Entry PHR MAC CE Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid black;
            margin: auto;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 10px;
            background-color: lightblue;
        }
        #ue { left: 50px; top: 120px; }
        #gnb { right: 50px; top: 120px; background-color: lightcoral; }
        .phr {
            position: absolute;
            background-color: yellow;
            padding: 5px;
            border-radius: 5px;
            animation: movePHR 2s linear infinite;
        }
        .phr1 { top: 100px; left: 70px; }
        .phr2 { top: 150px; left: 70px; }
        .phr3 { top: 200px; left: 70px; }
        @keyframes movePHR {
            0% { left: 70px; opacity: 1; }
            100% { left: 630px; opacity: 0; }
        }
    </style>
</head>
<body>
    <h2>5G Multiple Entry PHR MAC CE Animation</h2>
    <div class="container">
        <div class="box" id="ue">UE</div>
        <div class="box" id="gnb">gNB</div>
        <div class="phr phr1">PHR 1</div>
        <div class="phr phr2">PHR 2</div>
        <div class="phr phr3">PHR 3</div>
    </div>
</body>
</html>
